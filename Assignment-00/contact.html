<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .bmi-container {
            background-color: #ff0077;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        .bmi-container input {
            width: calc(100% - 16px);
        }
    </style>
    <script>
        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const heightCm = document.getElementById('height').value;

            if (weight && heightCm) {
                const heightM = heightCm / 100; // Convert cm to meters
                const bmi = (weight / (heightM * heightM)).toFixed(2);
                document.getElementById('bmiResult').innerText = `Your BMI: ${bmi}`;
            } else {
                document.getElementById('bmiResult').innerText = 'Your BMI: ';
            }
        }

        function changeBackgroundColor(event) {
            document.body.style.backgroundColor = event.target.value;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <form>
            <h3>Personal Information</h3>
            <p>Help us to know you better and serve you with the best possibilities.</p>
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">

            <label for="foodPreference">Food Preference:</label>
            <select id="foodPreference" name="foodPreference">
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
                <option value="vegan">Vegan</option>
            </select>

            <label for="budget">Choose your budget:</label>
            <input type="range" id="budget" name="budget" min="0" max="100">

            <label for="colorPicker">Select Background Color:</label>
            <input type="color" id="colorPicker" name="colorPicker" onchange="changeBackgroundColor(event)">

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="form-container bmi-container">
        <form oninput="calculateBMI()">
            <h3>BMI</h3>
            <p>Get to know your BMI</p>

            <label for="weight">Weight in Kg:</label>
            <input type="number" id="weight" name="weight" min="0" step="0.1">

            <label for="height">Height in cm:</label>
            <input type="number" id="height" name="height" min="0" step="0.1">

            <p id="bmiResult">Your BMI: </p>
        </form>
    </div>
</body>
</html>
