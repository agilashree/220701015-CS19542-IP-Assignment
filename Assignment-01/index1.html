<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        main {
            display: flex;
            padding: 20px;
        }

        aside {
            width: 20%;
            padding: 10px;
            background-color: #e2e2e2;
        }

        section {
            width: 80%;
            padding: 10px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s;
        }

        /* Hover effects for inputs and buttons */
        input:hover, textarea:hover, button:hover {
            border-color: #4CAF50;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #tasksContainer ul {
            list-style-type: none;
            padding: 0;
        }

        #tasksContainer li {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .delete, .edit {
            margin-left: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .edit {
            background-color: #4CAF50;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        /* Feedback section */
        #feedback {
            padding: 10px;
            margin: 10px 0;
            display: none;
            border-radius: 5px;
        }

        #feedback.success {
            background-color: #4CAF50;
            color: white;
        }

        #feedback.error {
            background-color: #f44336;
            color: white;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        Task Manager
    </header>

    <main>
        <aside>
            <h3>Filters</h3>
            <ul>
                <li><a href="#" id="filterAll">All</a></li>
                <li><a href="#" id="filterPending">Pending</a></li>
                <li><a href="#" id="filterCompleted">Completed</a></li>
            </ul>
        </aside>

        <section>
            <!-- Feedback Message -->
            <div id="feedback"></div>

            <form id="taskForm">
                <h3>Add New Task</h3>
                <input type="text" id="taskTitle" placeholder="Task Title" required><br>
                <textarea id="taskDescription" placeholder="Description" required></textarea><br>
                <input type="date" id="dueDate" required><br>
                <button type="submit">Add Task</button>
                <!-- Loading Spinner -->
                <div class="spinner" id="loadingSpinner"></div>
            </form>

            <div id="taskList">
                <h3>Tasks</h3>
                <ul id="tasksContainer"></ul>
            </div>
        </section>
    </main>

    <footer>
        Â© 2024 Task Manager. All rights reserved.
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
