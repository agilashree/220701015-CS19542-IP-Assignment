<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechDigitalStories</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .card-img-top {
            height: 150px;
            object-fit: cover;
        }
        .reaction-buttons button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TechDigitalStories</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onclick="filterByCategory('all')">All</a>
                        <a class="dropdown-item" href="#" onclick="filterByCategory('tech')">Tech</a>
                        <a class="dropdown-item" href="#" onclick="filterByCategory('lifestyle')">Lifestyle</a>
                        <a class="dropdown-item" href="#" onclick="filterByCategory('travel')">Travel</a>
                        <a class="dropdown-item" href="#" onclick="filterByCategory('design')">Design</a>
                        <a class="dropdown-item" href="#" onclick="filterByCategory('creative')">Creative</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <form class="form-inline ml-auto">
                <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Get Started</button>
            </form>
        </div>
    </nav>

    <!-- Blog Section -->
    <div class="container mt-5">
        <h2>Blog Posts</h2>
        <!-- Sorting Options -->
        <div class="mb-3">
            <button class="btn btn-primary" id="sortByDate">Sort by Date</button>
            <button class="btn btn-secondary" id="sortByPopularity">Sort by Popularity</button>
        </div>

        <!-- Blog Posts Grid -->
        <div class="row" id="blogPosts">
            <!-- Blog posts will be dynamically generated here -->
        </div>

        <!-- Comment Section -->
        <h3>Leave a Comment:</h3>
        <form id="commentForm">
            <div class="form-group">
                <label for="commentInput">Comment:</label>
                <textarea id="commentInput" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
